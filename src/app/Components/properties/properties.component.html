<div class="rounded shadow bg-white p-5">
    <div class="row">
        <div class="col-12 d-flex">
            <h2 class="font-weight-light"><i class="fas fa-home"></i> Biens immobiliers</h2>
            <button class="btn btn-primary ml-auto" type="button" data-toggle="modal" data-target="#addProperties"><i class="fas fa-plus"></i> Ajouter un bien</button>
        </div>
    </div>
    <hr class="mt-1 mb-5 bg-dark">
    <div class="row">
        <div class="col-12 shadow-sm p-4 mb-3 bg-light" *ngFor="let property of properties">
            <div class="row">
                <h3 class="font-weight-normal pl-3">{{ property.title }}</h3>
                <div class="ml-auto">
                    <button class="btn btn-primary m-1" (click)="onEditProperty(property, property.id)"><i class="fas fa-edit"></i></button>
                    <button class="btn btn-danger m-1" (click)="onDeleteProperty(property)"><i class="fas fa-trash-alt"></i></button>
                </div>
            </div>
            <p>{{ property.category }} de {{ property.surface }} m², {{ property.rooms }} pièce(s)</p>
        </div>
    </div>
</div>

<div class="modal fade" id="addProperties" tabindex="-1" role="dialog" aria-labelledby="exampleModal">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="rounded shadow bg-white p-5">
                <h3 class="font-weight-light">Nouveau bien</h3>
                <hr class="mt-0 bg-dark">
                <form class="py-5" [formGroup]="propertyForm" (ngSubmit)="onSaveProperty()">
                    <input formControlName="id" hidden type="text">
                    <div class="form-group">
                        <input type="text" id="title" formControlName="title" placeholder="Titre" class="form-control">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label for="category" class="input-group-text">Catégorie</label>
                        </div>
                        <select class="custom-select" formControlName="category" id="category">
                            <option value="appartement">Appartement</option>
                            <option value="maison">Maison</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-6">
                                <input type="text" id="surface" formControlName="surface" placeholder="Surface (m²)" class="form-control">
                            </div>
                            <div class="col-6">
                                <input type="text" id="rooms" formControlName="rooms" placeholder="Nombre de pièces" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <textarea id="description" class="form-control" rows="3" formControlName="description" placeholder="Description"></textarea>
                    </div>
                    <button class="btn btn-primary float-right" type="submit" [disabled]="propertyForm.invalid">Ajouter</button>
                </form>
            </div>
        </div>
    </div>
</div>
