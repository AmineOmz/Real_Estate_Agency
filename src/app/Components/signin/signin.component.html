<div class="container">
    <h1 class="display-4 mt-5 mb-0">Authentification</h1>
    <hr class="mt-0 mb-5 bg-dark">
    <div class="row">
        <div class="col-sm-12 col-md-10 col-lg-8 mx-auto">
            <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" type="email" formControlName="email" id="email">
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input class="form-control" id="password" type="password" formControlName="password">
                </div>
                <button class="btn btn-primary" type="submit" [disabled]="signinForm.invalid">Connexion</button>
            </form>
        </div>
    </div>
</div>
